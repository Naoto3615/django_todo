{% extends 'base.html' %}
{% block title %}TODO詳細{% endblock %}
{% block content %}
  <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-4 text-blue-600">{{ object.title }}</h2>
    <p class="text-gray-700 mb-6 whitespace-pre-wrap">{{ object.memo }}</p>
    <div class="flex justify-end space-x-4">
        <a href="{% url 'list' %}" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100">一覧に戻る</a>
        <a href="{% url 'update' object.pk %}" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">編集</a>
        <a href="{% url 'delete' object.pk %}" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">削除</a>
    </div>
  </div>
{% endblock %}
