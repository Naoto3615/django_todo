{% extends 'base.html' %}
{% block title %}削除確認{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8">
  <h2 class="text-lg mb-4">「{{ object.title }}」を本当に削除する？</h2>
  <form method="post" class="flex space-x-4">
    {% csrf_token %}
    <button type="submit"
            class="px-4 py-2 bg-red-500 text-white rounded-full hover:bg-red600">
      はい、削除する
    </button>
    <a href="{% url 'detail' object.pk %}"
       class="px-4 py-2 border border-gray-300 rounded-full hover:bg-gray-100">
      キャンセル
    </a>
  </form>
</div>
{% endblock %}
